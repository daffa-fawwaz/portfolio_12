<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact Me</title>
  </head>
  <body>
    <section class="text-gray-600 body-font">
      <div
        class="container mx-auto flex px-5 py-24 items-center justify-center flex-col"
      >
        <img
          class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded"
          alt="hero"
          src="assets/imgs/thanks.png"
        />
        <div class="text-center lg:w-2/3 w-full">
          <h1
            class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900"
          >
            Thank You
          </h1>
          <p class="mb-8 leading-relaxed">
            Your email has been successfully sent, and we will respond to your
            inquiry as soon as possible. Thank you for reaching out to us!
          </p>
          <div class="flex justify-center">
            <a href="index.html">
              <button
                class="bg-[#FF7A57] inline-flex text-white border-0 py-2 px-6 focus:outline-none hover:bg-[#FF663E] rounded text-lg"
              >
                Back
              </button>
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
